<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>第一个anguarsjs实例</title>
<!--    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.11/angular2.min.js"></script>-->
<script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body>
    <div class="parent">
        <input type="text" ng-model="yourInput" placeholder="请输入">
        <p>我知道你输入的是什么： {{yourInput}}</p>
    </div>
</body>

<script type="text/javascript">
    //定义angularjs的模块
    var app = angular.module('myApp', []);
</script>
</html>

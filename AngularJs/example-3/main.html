<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>第三个anguarsjs实例</title>
<script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body>
    <div class="parent" ng-controller="clockController">
        <h2>现在的时间是：{{clock}}</h2>
    </div>
</body>

<script type="text/javascript">
    //定义angularjs的模块
    var app = angular.module('myApp', []);
    
    //controller层
    app.controller('clockController', function($scope) {
        $scope.person = {
            name: "cherish"
        };
        var updateClock = function() {
            $scope.clock = new Date();
        };
        var timer = setInterval(function() {
            $scope.$apply(updateClock); //$apply 是强制进行一次dirty-check
        },1000);
        updateClock();
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单例模式</title>
<script type="text/javascript">
	//拥有命名空间的写法 [也属于简单单体模式]
	var XYZ = {};
	XYZ.information = {
		username: "XYZ命名空间下的wuyang",
		age:"23",
		getName: function(){
			console.log(this.username);
		},
		getAge: function() {
			console.log(this.age);
		}
	}
	XYZ.information.getName(); //XYZ命名空间下的wuyang
</script>
</head>
<body>
	
</body>
</html>

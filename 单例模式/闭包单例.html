<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单例模式</title>
<script type="text/javascript">
	/*
		闭包单体
			1. 优点： 拥有自己的私有属性 函数外面只能通过return 出来的接口访问里面的变量
	*/

	var ABC = {};
	ABC.information = (function(){

		//私有属性
		var username = "闭包单体下面的wuyang";
		var age = 23;
		var getName = function() {
			console.log(username)  //函数里面访问函数名就可以取到变量
		};
		var getAge = function() {
			console.log(age);
		}
		var attr = "hello world";

		//暴露出去的接口，只有这些属性才可以被外面访问到
		return {	
			attr1: attr,
			age:age,
			getName: function(){
				return getName();
			}
		}

	})();
	console.log(ABC.information.attr1) //"hello world"
	ABC.information.getName(); //闭包单体下面的wuyang
	console.log(ABC.information.username); //undefined

</script>
</head>
<body>
	
</body>
</html>
